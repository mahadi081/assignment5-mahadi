<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />

      <link rel="icon" type="image/png" href="assets/logo.png">

    <title>Emergency Hotline Service</title>

</head>
<body>
    <nav>
      <div class="flex justify-between bg-white items-center px-10 my-3">
        <div class="flex items-center gap-3">
          <img class="w-[50px]" src="assets/logo.png" alt="" />
          <h2 class="font-bold text-[#006747] text-[20px]">
            Emergency <br />
            Service
          </h2>
        </div>
        <div class="px-5">
          <button class="w-23 mx-2 bg-[#bbecc5] p-2 rounded-3xl">
            <span id="love_count">0</span> ❤️
          </button>
          <button class="w-23 mx-2 p-2 rounded-3xl bg-[#bbecc5]">
            <span>100</span>
             <img class="inline" src="assets/coin.png" alt="" />
          </button>
          <button class="w-23 mx-2 bg-[#00A63E] p-2 rounded-3xl text-white">
            <span id="copy_count" class="mr-2">0</span>Copy
          </button>
        </div>
      </div>
    </nav>

     <header>
      <div
        class="h-[239px] bg-gradient-to-r from-[#013223FF] to-[#006747FF] text-center text-white"
      >
        <img class="w-[92px] inline mt-5" src="assets/logo-dark.png" alt="" />
        <h2 class="font-bold text-3xl my-5">Emergency Service Directory</h2>
        <p>
          Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>
    
</body>
</html>
